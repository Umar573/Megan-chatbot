<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Megan - Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Theme Toggle Switch -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="dark-mode-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Main Chat Container -->
  <div class="chat-container">
    <div class="header">Megan - Your Chat Assistant</div>

    <!-- Chat Messages -->
    <div class="chat-box" id="chat-box"></div>

    <!-- User Input -->
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type a message..." autofocus />
      <button id="send-btn" onclick="sendMessage()">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="white" viewBox="0 0 24 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
        </svg>
      </button>
      
    </div>
  </div>

  <!-- Sound Effects -->
  <audio id="send-sound" src="{{ url_for('static', filename='send.mp3') }}"></audio>
  <audio id="receive-sound" src="{{ url_for('static', filename='receive.mp3') }}"></audio>

  <!-- Script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
